<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="claw-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="nexus-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Outer ring (nexus) -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#nexus-gradient)" stroke-width="6"/>

  <!-- Inner secure element representation -->
  <rect x="55" y="55" width="90" height="90" rx="8" fill="#1e1e2e" stroke="url(#claw-gradient)" stroke-width="3"/>

  <!-- Chip pattern -->
  <rect x="65" y="65" width="70" height="70" rx="4" fill="#2d2d3d"/>

  <!-- Connection lines (claw reaching out) -->
  <!-- Top -->
  <line x1="85" y1="55" x2="85" y2="35" stroke="url(#claw-gradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="55" x2="100" y2="25" stroke="url(#claw-gradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="115" y1="55" x2="115" y2="35" stroke="url(#claw-gradient)" stroke-width="3" stroke-linecap="round"/>

  <!-- Bottom -->
  <line x1="85" y1="145" x2="85" y2="165" stroke="url(#claw-gradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="145" x2="100" y2="175" stroke="url(#claw-gradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="115" y1="145" x2="115" y2="165" stroke="url(#claw-gradient)" stroke-width="3" stroke-linecap="round"/>

  <!-- Left -->
  <line x1="55" y1="85" x2="35" y2="85" stroke="url(#claw-gradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="55" y1="100" x2="25" y2="100" stroke="url(#claw-gradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="55" y1="115" x2="35" y2="115" stroke="url(#claw-gradient)" stroke-width="3" stroke-linecap="round"/>

  <!-- Right -->
  <line x1="145" y1="85" x2="165" y2="85" stroke="url(#claw-gradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="145" y1="100" x2="175" y2="100" stroke="url(#claw-gradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="145" y1="115" x2="165" y2="115" stroke="url(#claw-gradient)" stroke-width="3" stroke-linecap="round"/>

  <!-- Central key symbol -->
  <circle cx="100" cy="90" r="12" fill="url(#nexus-gradient)"/>
  <rect x="95" y="98" width="10" height="25" fill="url(#nexus-gradient)"/>
  <rect x="92" y="108" width="16" height="4" fill="url(#nexus-gradient)"/>
  <rect x="92" y="116" width="16" height="4" fill="url(#nexus-gradient)"/>
</svg>
